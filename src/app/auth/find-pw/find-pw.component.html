<div class="login">
  <div class="text-login">
    LOGIN
  </div>
  <div class="input-login">
    <div class="wrapper-id">
      <input type="text" placeholder="아이디 입력" #id>
    </div>
    <div class="wrapper-pw">
      <input type="password" placeholder="비밀번호 입력" #pw>
    </div>
    <button (click)="login(id.value, pw.value)">로그인</button>
  </div>
  <div class="social-login">

  </div>
</div>
