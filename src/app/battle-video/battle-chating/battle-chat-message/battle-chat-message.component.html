<div class="chat_msg_wrap">
  <div class="scrollbar style-1">
    <div class="force-overflow">

      <div *ngFor="let chatting of chattings" class="chat_msg {{chatting.side}}_msg" >
        <div class="chat_profile">
          <img class="chat_profile_pic" src="/public/images/button-board-profile-image.png" alt="user profile pic">
        </div>
        <div class="chat_content">
          <div class="chat_id">
            <span>{{chatting.displayName}}</span>
          </div>
          <div class="chat_ballon">
            <span>{{chatting.msg}}</span>
          </div>
        </div>
        <div class="chat_time">
          <span>{{chatting.date}}</span>
        </div>
      </div>
