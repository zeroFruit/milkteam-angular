<div class="wrapper-player">
  <div class="wrapper-youtube">
    <youtube-player
      *ngIf="videoId"
      [videoId]="videoId"
      (ready)="initPlayer($event)"
      (change)="onStateChange($event)"
    ></youtube-player>
  </div>
  <div class="player-cover"
       [class.black-gradient]="black_gradient"
       (click)="onClickedCover()">
  </div>
  <div class=" wrapper-progress-bar">
    <div class="progress-bar" id="progress-bar" (click)="onClickedBar($event)">
      <div class="ing" [ngStyle]="{'width': play_rate+'%'}">
        <div class="btn-ing" (click)="onClickedIng()"></div>
      </div>
      <div class="loading" [ngStyle]="{'width': load_rate+'%'}"></div>
    </div>
  </div>
</div>
