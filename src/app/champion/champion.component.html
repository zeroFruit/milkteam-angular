<label class="champ_label">
  <input [(ngModel)]="myChampion" placeholder="챔피언을 입력하세요." (ngModelChange)="onChampionChange($event)"/>
</label>
<div class="main" *ngIf="champions">
  <ul>
    <li (click)="selectChamp(champion.name)" *ngFor="let champion of champions | champion: myChampion">
      <img [src]="championImage(champion.enName)"/>
      <span>{{champion.name}}</span>
    </li>
  </ul>
</div>
